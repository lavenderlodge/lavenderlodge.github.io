<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拉洛設計 LALO DESIGN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div class="lang-switch">
        <button onclick="switchLanguage('zh')">中文</button>
        <button onclick="switchLanguage('en')">EN</button>
    </div>

    <header>
        <div class="logo">
            <img src="logo.png" alt="LALO DESIGN Logo">
            <h1 data-lang="zh">拉洛設計 LALO DESIGN</h1>
            <h1 data-lang="en" class="hidden">LALO DESIGN</h1>
        </div>
        <nav>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="#home" data-lang="zh">首頁</a><a href="#home" data-lang="en" class="hidden">Home</a></li>
                <li><a href="#products" data-lang="zh">產品</a><a href="#products" data-lang="en" class="hidden">Products</a></li>
                <li><a href="#about" data-lang="zh">關於我們</a><a href="#about" data-lang="en" class="hidden">About</a></li>
                <li><a href="#contact" data-lang="zh">聯絡我們</a><a href="#contact" data-lang="en" class="hidden">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- 各內容區塊增加data-lang屬性 -->
    <section id="home">
        <h2 data-lang="zh">設計作品</h2>
        <h2 data-lang="en" class="hidden">Portfolio</h2>
        <p data-lang="zh">展示我們最新的設計作品。</p>
        <p data-lang="en" class="hidden">Showcasing our latest design works.</p>
        
        <!-- 其他內容區塊類似添加 -->
    </section>

    <!-- 其他section結構保持相似，添加雙語內容 -->

    <footer>
        <p data-lang="zh">&copy; 2025 香港逸家紫研發展有限公司</p>
        <p data-lang="en" class="hidden">&copy; 2025 Hong Kong Lavender Lodge Development Company Limited</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
