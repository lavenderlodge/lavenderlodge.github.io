<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拉洛设计</title>
    <style>
        /* 设置全局样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA; /* 薰衣草紫色 */
            margin: 0;
            padding: 0;
        }

        /* 头部样式 */
        header {
            background-color: #9370DB; /* 更深的紫色 */
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* 主要内容区域样式 */
        main {
            padding: 20px;
            text-align: center;
        }

        /* 页脚样式 */
        footer {
            background-color: #9370DB;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- 网站头部 -->
    <header>
        <h1>拉洛设计</h1>
    </header>

    <!-- 主要内容区域 -->
    <main>
        <p>欢迎来到拉洛设计的世界！在这里，我们将为您带来独特的设计体验。</p>
    </main>

    <!-- 网站页脚 -->
    <footer>
        <p>&copy; 2025 拉洛设计 保留所有权利</p>
    </footer>
</body>

</html>
